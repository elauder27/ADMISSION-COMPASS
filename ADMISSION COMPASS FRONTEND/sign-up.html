<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/sign-up.css" />
    <link rel="icon" href="./images/admissioncompass.jpg" />
    <script src="./scripts/signup.js" defer></script>
    <title>ADMISSION COMPASS SIGNUP</title>
</head>

<body>
    <div class="container">
        <div class="hero-section">
            <div class="hero-content">
                <h1>ADMISSION COMPASS</h1>
                <p>Your Shortcut To Admission Success. . .</p>
            </div>
        </div>
        <main>
            <form>


                <fieldset>
                    <div class="form-section">
                        <div class="form-container">
                            <div class="form-card">
                                <div class="form-header">
                                    <div class="logo" href="images/admissioncompass.jpg"></div>
                                    <h2 class="form-title">Admission Compass</h2>
                                    <p class="form-paragraph">Access smart predictions</p>
                                </div>


                                <div class="form-body">
                                    <label for="name" class="offscreen">First Name:</label>
                                    <div class="input-wrap">
                                        <span class="input-icon"></span>
                                        <input class="form-input" type="text" id="name" name="name" required
                                            placeholder="Enter your First name">
                                    </div>
                                </div>

                                <div class="form-body">
                                    <label for="name" class="offscreen">Last Name:</label>
                                    <div class="input-wrap">
                                        <span class="input-icon"></span>
                                        <input class="form-input" type="text" id="name" name="name" required
                                            placeholder="Enter your Last name">
                                    </div>
                                </div>

                                <div class="form-body">
                                    <label for="email" class="offscreen">Email:</label>
                                    <div class="input-wrap">
                                        <span class="input-icon"></span>
                                        <input class="form-input" type="text" id="email" name="email" required
                                            placeholder="Enter your Email">
                                    </div>
                                </div>

                                <div class="form-body">
                                    <label for="password" class="offscreen">Password:</label>
                                    <div class="input-wrap">
                                        <span class="input-icon"></span>
                                        <input class="form-input" type="password" id="password" name="password" required
                                            placeholder="Create a password">
                                    </div>
                                </div>

                                <div class="form-body">
                                    <label for="password" class="offscreen">Confirm-Password:</label>
                                    <div class="input-wrap">
                                        <span class="input-icon"></span>
                                        <input class="form-input" type="password" id="password" name="password" required
                                            placeholder="Confirm your password">
                                    </div>
                                </div>

                                <button type="submit" class="submit-button">Create Account</button>
                </fieldset>

            </form>
            <p class="message"></p>
            <p class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </main>
</body>

</html>
