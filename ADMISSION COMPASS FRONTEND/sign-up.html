<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/sign-up.css">
    <title>ADMISSION COMPASS SIGNUP</title>
</head>

<body>
    <main>
        <form>
            <legend class="welcome-message">SIGN UP</legend>
            <fieldset>

                <label for="name" class="offscreen">First Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your First Name">
                <br>
                <label for="name" class="offscreen">Last Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your Last Name">
                <br>
                <label for="email" class="offscreen">Email:</label>
                <input type="text" id="email" name="email" required placeholder="Enter your Email">
                <br>
                <label for="password" class="offscreen">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your Password">
                <button type="submit">Sign Up</button>
            </fieldset>

        </form>
        <p class="error-message"></p>

        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </main>
</body>

</html>
