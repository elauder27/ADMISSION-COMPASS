<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>ADMISSION COMPASS LOGIN</title>
</head>

<body>
    <main>
        <form>
            <legend class="welcome-message">LOGIN</legend>
            <fieldset>

                <label for="email" class="offscreen">Email/Username:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <br>
                <label for="password" class="offscreen">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <button type="submit">Login</button>
            </fieldset>

            <p class="error-message"></p>
            <p class="signup-link">Don't have an account? <a href="sign-up.html">Sign Up</a></p>
        </form>
    </main>
</body>

</html>
