<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login.css" />
    <title>ADMISSION COMPASS LOGIN</title>
  </head>

  <body>
    <main>
      <form>
        <fieldset>
          <legend class="welcome-message">WELCOME</legend>
          <label for="email" class="mail">Email/Username:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          />
          <br />
          <label for="password" class="password-text">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
          />
        </fieldset>
        <button type="submit">Login</button>
        <p class="error-message"></p>
        <p class="message"></p>
        <p class="signup-link">
          Don't have an account? <a href="sign-up.html">Sign Up</a>
        </p>
      </form>
    </main>
  </body>
</html>
