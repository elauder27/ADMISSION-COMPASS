<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>ADMISSION COMPASS LOGIN</title>
</head>

<body>
    <main>
        <form>


            <div class="form-section">
                <div class="form-container">
                    <div class="form-card">
                        <div class="form-header">
                            <div class="logo" href="images/admissioncompass.jpg"></div>
                            <h2 class="form-title">Login</h2>
                            <p class="form-paragraph">Ready To Know Your chances?</p>
                        </div>

                        <div class="form-body">
                            <label for="email" class="offscreen">Email/Username:</label>
                            <div class="input-wrap">
                                <span class="input-icon"></span>
                                <input class="form-input" type="email" id="email" name="email" required
                                    placeholder="Enter your email/username">
                            </div>
                        </div>
                        <div class="form-body">
                            <label for="password" class="offscreen">Password:</label>
                            <div class="input-wrap">
                                <span class="input-icon"></span>
                                <input class="form-input" type="password" id="password" name="password" required
                                    placeholder="Enter your password">
                            </div>
                        </div>
                        <button type="submit" class="submit-button">Login</button>

        </form>
    </main>
    <p class="error-message"></p>
    <p class="signup-link">Don't have an account? <a href="sign-up.html">Sign Up</a></p>


</body>

</html>
